<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Photos!</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel='icon' href='https://www.drupal.org/files/project-images/like_and_dislike.png'>
	<script src="https://kit.fontawesome.com/680f97fa3c.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<section>
			<h1>
				Like or Dislike Random Photos
			</h1>
		</section>
		<section>
			<h2> <u>Dislike Count</u> <br> <span id = 'dislikeCounter'>  </span> </h2>
			<h2> <u>Like Count </u> <br> <span id = 'likeCounter'>  </span> </h2>
		</section>
		<section>
			<img src = "" alt="" id="unsplashImage">
		</section>
		<section>
			<p> Photo Credits: <a id="photographer" href="#">Photographer</a></p>
		</section>
		<section>
			<section class = "column dislike">
				<button type = 'button' id = 'dislikeTrigger' class ="dislike" > <i class="fa-solid fa-thumbs-down fa-2xl"></i> </button>
			</section>

			<section class = "column like">
				<button type = 'button' id = 'likeTrigger' class ="like"><i class="fa-solid fa-thumbs-up fa-2xl"></i> </button>
			</section>
		</section>
	</main>


	<script type = "text/javascript" src = "config_sample.js"> </script>
	<script type="text/javascript" src="main_sample.js"></script>
</body>
</html>
